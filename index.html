<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Başlık Oluşturucu</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>AI Destekli Başlık Oluşturucu</h1>
        <p>Bir açıklama girin, yapay zeka sizin için en iyi sosyal medya başlığını oluştursun!</p>
        
        <textarea id="description" placeholder="Örneğin: Gün batımında sahilde keyif yapıyorum..."></textarea>
        <button id="generateBtn">Başlık Oluştur</button>
        
        <h2>Oluşturulan Başlık:</h2>
        <p id="generatedCaption">Henüz bir başlık oluşturulmadı.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
